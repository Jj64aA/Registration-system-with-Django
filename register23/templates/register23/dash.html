{% load static %}
<!Doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% comment %} ! My Css  {% endcomment %}
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <link rel="website icon" type="png" href="{% static '/images/logo.png'%}" >
    <title>Register Cntic Club 2023/2024 </title>
  </head>
<body  style="
background-color: rgb(51, 0, 152);

">

  <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SMR-CNTIC CLUB</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link text-danger" href="{% url 'logout' %}">Logout</a>
        </div>
      </div>
    </div>
  </nav>
<div class="container mt-5">
  <div class="input-group mb-3">
    <h1 class="text-danger position-relative top-0 start-50 translate-middle">Dashboard </h1>
  </div>  
  <form action="{% url 'dash' %}">
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default" >Full Name</span>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="f_name">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">U-Number</span>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="u_number">
    </div>
    <div class="input-group mb-3" >
      <input class="btn btn-primary" type="submit" value="Search">
    </div>
  </form>
  <table class="table table-dark table-hover table-bordered ">
    <thead>
      <tr>
        <th scope="col">Full Name</th>
        <th scope="col">U Number</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Certificate</th>
        <th scope="col">badge</th>
      </tr>
    </thead>
    <tbody>
      {% for i in rec %}
          <tr>
            <i class="bi bi-card-text"></i>
            <th scope="col">{{i.f_name}}</th>
            <th scope="col">{{i.u_number}}</th>
            <th scope="col">{{i.email}}</th>
            <th scope="col">{{i.p_number}}</th>
            <th scope="col ">
              <a href="{% url 'cert' i.id %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-heading" viewBox="0 0 16 16">
                  <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                  <path d="M3 8.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5zm0-5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5v-1z"/>
                </svg>
              </a>
            </th>
            <th scope="col">
              <a href="{% url 'card' i.id%}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-person-fill" viewBox="0 0 16 16">
                  <path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm-1 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0zm-3 4c2.623 0 4.146.826 5 1.755V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-1.245C3.854 11.825 5.377 11 8 11z"/>
                </svg>
              </a>
            </th>
          </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<script type="text/javascript">

  function myfun(pa){
    let d =document.getElementById(pa).innerHTML;
    document.body.innerHTML = d ;
    window.print();
  }
</script>
</body>
</html>
