{% load static %}
<!Doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="website icon" type="png" href="{% static '/images/logo.png'%}" >
    <title>Register Cntic Club 2023/2024 </title>
</head>
<body>


   <div class="container mt-5">
      <section class="vh-100">
         <div class="container-fluid h-custom">
           <div class="row d-flex justify-content-center align-items-center h-100">
             <div class="col-md-9 col-lg-6 col-xl-5">
               <img src="{% static '/images/cntic.png'%}"
                 class="img-fluid" alt="Sample image">
             </div>
             <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
               <form action="" method="POST">
                 <h1 class="mt-5 mb-5"><b>SMR-CNTIC CLUB</b></h1>
                 <!-- Email input -->
                 {% csrf_token %}
                 <div class="form-outline mb-4">
                   <input name="username" type="text" id="form3Example3" class="form-control form-control-lg"
                     placeholder="Enter a valid email address" />
                   <label class="form-label mt-1" for="form3Example3">Username</label>
                 </div>
       
                 <!-- Password input -->
                 <div class="form-outline mb-3">
                   <input name="password" type="password" id="form3Example4" class="form-control form-control-lg"
                     placeholder="Enter password" />
                   <label class="form-label mt-1" for="form3Example4">Password</label>
                 </div>
                 <div class="text-center text-lg-start mt-4 pt-2">
                     <button type="submit" class="btn btn-primary btn-lg"
                     style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                 </div>
       
               </form>
             </div>
           </div>
         </div>
         <div
           class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-dark mt-5">
           <!-- Copyright -->
           <div class="text-white mb-3 mb-md-0">
            Cntic Club &copy; 2023
           </div>
           <!-- Copyright -->
       </section>
   </div>
</body>
</html>
